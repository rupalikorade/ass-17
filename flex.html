<!DOCTYPE html>
<html>
    <title>flex box
    </title>
    <style>
        .profile-container{
     background-color: rgb(213, 108, 184);
          padding: 50px;
     display: flex;
        flex-direction: row;
        justify-content: space-between;
 }
 .profile-card{
     height: 200px;
     width: 200px;
     background-color: rgb(46, 168, 192);
     border: 2px solid black;
     border-radius: 10px;
     padding: 20px;
     margin-right: 20px;
     margin-bottom: 40px;
     position: relative;
   
 }
 .profile-pic{
     height: 80px;
     background-color: white;
     border-radius: 50%;
     border: 1px solid black;
    position: absolute;
     left: 80px;
     top: -30px;
 }
 .profile-name{
    text-align: left;
    
     position: absolute;
     bottom: 60px;
     left: 50px;
 }

    </style>
    <body>
        <div class="profile-container">
            <div class="profile-card">
                <img src="dhadak.jpg" alt="dhadak" class="profile-pic">
                <h1 class="profile-name">1)   dhadak </h1>
            </div>
            <div class="profile-card">
                <img src="bholaa.jpg" alt="bholaa" class="profile-pic">
                <h1 class="profile-name">2)   Bholaa </h1>
            </div>
            <div class="profile-card">
                <img src="ram sita ram.jpg" alt="ram sita ram" class="profile-pic">
                <h1 class="profile-name">3)   ram sita ram </h1>
            </div>
        
        
        

    </body>
</html>
